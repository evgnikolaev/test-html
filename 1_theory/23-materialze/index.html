<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>


<!--  Цвет bg (teal lighten-2)  и цвет текста, используя префикс (light-blue-text text-darken-4) -->
<div class="container">
	<h1 class="teal lighten-2 light-blue-text text-darken-4">This is a h1</h1>
</div>

<!--  Сетка  -->
<div class="container">
	<div class="center-align orange hide-on-small-only">
		<h5 class="truncate">This should be vertically aligned</h5>
	</div>
	<div class="row">
		<div class="col s7 push-s5 teal l4">push-s5</div>
		<div class="col s5 pull-s7 blue  l4">pull-s7</div>
		<div class="col s6 offset-s6 cyan">offset-s6</div>
	</div>
</div>

<!--  Media  -->
<div class="container">
	<div class="row">
		<div class="col s12">
			<img class="circle responsive-img" src="https://www.fillmurray.com/640/360">
			<p class="flow-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium atque dignissimos facere inventore laudantium quam, quibusdam ratione recusandae.</p>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
