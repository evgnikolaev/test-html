<div class="box">


	<!-- Кривая -->
	<svg class="svg-text" width="351" height="246"
		 viewBox="0 0 351 246" fill="none"
		 xmlns="http://www.w3.org/2000/svg" строчка для браузера (как обрабатывать)
	>
		<path
				id="path"
				d="M2.46002 245.574C2.11051 235.566 -4.69487 197.978 17 105C31 45 16.8885 -19.4392 92 7.99999C167.112 35.4392 130.76 45.6899 122.057 112.131C113.354 178.571 163.855 276.013 211.73 212.213C248.857 162.736 304.624 179.651 330.123 195.479C331.661 196.434 332.859 197.838 333.635 199.473L349.755 233.446"
				stroke="black"
				stroke-width="1"/>

		<text class="text">
			<!-- Текст по траектории -->
			<textPath href="#path">
				Lorem ipsum dolor
			</textPath>
		</text>
	</svg>


	<!-- Круг -->
	<svg class="svg svg-circle">
		<circle class="circle"
				r="100" радиус
				cx="50%" положение, смещение центра
				cy="50%"
				stroke="#4fcffc" обводка
				stroke-width="200"
				fill="#cf1221"/>
		<!--				stroke-dasharray="40 20 30 40" обводка прерывистая с пробелами-->
		<!--				stroke-dashoffset="10" смещение обводки-->
		<!--		/>-->

	</svg>


	<!-- Прямоугольник -->
	<svg class="svg svg-rect">
		<rect class="rect"
			  width="200" размеры
			  height="150"
			  fill="#123456"
			  x="100" положение, смещение
			  y="75"
			  rx="10" Скругления углов
			  ry="20"
		/>
	</svg>


	<!-- Эллипс -->
	<svg class="svg">
		<ellipse
				rx="50" радиусы по x, по y
				ry="100"
				cx="50%" положение, смещение центра
				cy="50%"
				fill="gold"
		/>
	</svg>

	<!-- Полигон -->
	<svg class="svg">
		<polygon
				points="100,100 300,100 200,200" точки
				fill="silver"
		/>
	</svg>


	<!-- Линия -->
	<svg class="svg">
		<line
				x1="50" координаты начала
				y1="50"
				x2="350" координиаты конца
				y2="250"
				stroke="brown"
		/>
	</svg>


	<!-- Ломанная линия -->
	<svg class="svg">
		<polyline class="polyline"
				  points="50,50 50,150 150,150 150,50 250,50 350,250" точки
				  fill="none"
				  stroke="orange"
				  stroke-width="5"
		/>
	</svg>

</div>
