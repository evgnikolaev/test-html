<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrapper">

	<div class="header">
	<div class="header__top top-header">
		<div class="top-header__content _container">
			<div class="top-header__column">
				<div class="top-header__menu menu">
					<div class="menu__icon icon-menu">
						<span></span><span></span><span></span>
					</div>
					<div class="menu__body">
						<ul class="menu__list">
							<li><a class="menu__link" href="#">Бренды</a></li>
							<li><a class="menu__link" href="#">Распродажа</a></li>
							<li><a class="menu__link" href="#">Доставка и сборка</a></li>
							<li><a class="menu__link" href="#">Гарантия</a></li>
							<li><a class="menu__link" href="#">Оплата</a></li>
							<li><a class="menu__link" href="#">Контакты</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="top-header__column top-header__column_logo">
				<a class="top-header__logo" href="#"> <img src="img/header/header-logo.png" alt="logo"></a>
			</div>
			<div class="top-header__column top-header__column_last">
				<div class="top-header__contacts contacts-header">
					<div class="contacts-header__column">
						<div class="contacts-header__item contacts-header__item_icon">
							<div class="contacts-header__label">Москва</div>
							<a class="contacts-header__phone" href="tel:84991234567">8-499-123-45-67</a>
						</div>
					</div>
					<div class="contacts-header__column contacts-header__column_forcart">
						<div class="contacts-header__item contacts-header__item_second-phone">
							<div class="contacts-header__label">Бесплатно для России</div>
							<a class="contacts-header__phone" href="tel:88001234567">8-800-123-45-67</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="header__bottom bottom-header">
		<div class="bottom-header__container _container">
			<div class="bottom-header__row">
				<div class="bottom-header__column">
					<ul data-da=".menu__body,640,0" class="bottom-header__actions actions-header">
						<li><a class="actions-header__item actions-header__item_login" href="#"><span>Вход</span></a>
						</li>
						<li>
							<a class="actions-header__item actions-header__item_reg" href="#"><span>Регистрация</span></a>
						</li>
						<li>
							<a class="actions-header__item  actions-header__item_email" href="mailto:sport@gmail.com"><span>sport@gmail.com</span></a>
						</li>
					</ul>
				</div>
				<div class="bottom-header__column">
					<div class="bottom-header__info info-header">
						<div class="info-header__column">
							<a data-da=".menu__body,640,2" class="info-header__callback" href="#"><span>Обратный звонок</span></a>
						</div>
						<div class="info-header__column">
							<div class="info-header__schedule">
								<p><span>Пн–Пт:</span> 09:00–21:00;</p>
								<p><span>Сб–Вс:</span> 10:00–20:00</p>
							</div>
						</div>
						<div class="info-header__column">
							<a data-da=".contacts-header__column_forcart,640,0" class="info-header__cart" href="#"><span>12</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<main class="page">

	</main>

</div>


<script src="js/dynamic_adapt-master/dynamicAdapt.js"></script>
<script src="js/app.min.js"></script>

</html>
